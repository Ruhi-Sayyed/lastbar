<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="HOSPITAL,HOSPITAL.COM,HOSPITAL WEBSITE, MEDICAN">
    <meta name="description" content="India's best hospital website">
    <meta name="author" content="hospital.com">
    <title>Login Page</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: Baskerville Old Face, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/images/bg1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-box {
            width: 400px;
            min-height: 550px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: black;
        }

        .input-field {
            position: relative;
            margin: 10px 0;
        }

        .input-field input[type="text"],
        .input-field input[type="password"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
        }

        .input-field .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .input-field input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
            margin: 10px 0 20px 0;
        }

        .login-options label {
            display: flex;
            align-items: center;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 2px solid #00A376;
            color: #00A376;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
        }

        .login-box button:hover {
            background-color: #00A376;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px silver;
        }

        .login-box a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .login-box a:hover {
            color: #0056b3;
        }

        .forgot-password {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }

        h5 {
            color: #71afe5;
            font-size: 2.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Sign into your account</h1>
        <form action="/Loginvalidation" method="POST">
            <div class="input-field">
                <input type="text" name="Lemail" placeholder="E-Mail" required>
            </div>

            <div class="input-field">
                <input type="password" name="Lpass" id="password-field" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" id="toggle-password"></i>
            </div>

            <div class="login-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="error-message" id="error-message"></p>

        <h5 class="er"><a href="/Registration">Don't have an account? Register here</a></h5>
    </div>

    <script>
        const togglePassword = document.getElementById("toggle-password");
        const passwordField = document.getElementById("password-field");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Toggle icon
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('errorMessage');
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        }
    </script>

</body>
</html>
